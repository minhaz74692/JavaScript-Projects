<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS+JS Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <div class="clock">
            <div class="clock-face">
                <div class="hand second-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand hour-hand"></div>
            </div>
        </div><br>
        <div class="digitalClock">
            <p>jvnfdvkn</p>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();
            //Second
            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`
                // console.log(seconds);


            //Minute
            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            // console.log(minutes);

            //Hour
            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + 90;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`

            // console.log(hours);

            //console log
            // console.log(hours + ':' + minutes + ':' + seconds);
        }
        setInterval(setDate, 1000);

        setDate();
        //Digital Clock

        function digitalClock() {
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();
            const digClock = document.querySelector('div>p');
            // console.log(digClock.textContent);
            if (hour < 12) {
                digClock.textContent = hour + ':' + minute + ':' + second + ' AM';
            } else {
                digClock.textContent = (hour - 12) + ':' + minute + ':' + second + ' PM';
            };
            if (hour == 00) {
                digClock.textContent = 12 + ':' + minute + ':' + second + ' AM';
            }

        }
        setInterval(digitalClock, 1000);
        digitalClock();
    </script>
</body>

</html>
