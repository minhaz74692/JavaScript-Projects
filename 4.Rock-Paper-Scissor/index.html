<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>
<body>
    <h1 class="heading">Simple Rock-Paper-Scissor Game</h1>
    <div class="container">
        <div class="row">           
            <div id="inputDisplay" class="col-6">
                <h2 class="yourTurn">Your Turn</h2>
                <div id="player">
                    <button id="rock" onclick="inImage1()">Rock</button>
                    <button id="paper" onclick="inImage2()">Paper</button>
                    <button id="scissor" onclick="inImage3()">scissor</button>
                    <img src="null" id="inputImage" alt="" >
                </div>
            </div>
            <div  id="computer" class="col-6">
                <h2 class="yourTurn">Computer</h2>
                <div id="computerDisplay">
                    <p id="computerValue"></p>
                    <img src="null" id="computerImage" alt="">
                </div>
            </div>
        </div>
    </div>
    <div id="congrats">
        <p id="result"></p>
    </div>
    




    <script>
        let inputBtn = document.getElementById("player");
        let childrens = inputBtn.children;
        let inImage1 = function(){
            document.getElementById("inputImage").style.display= "block";
            document.getElementById("inputImage").src = "image/rock.jpg"
        }
        let inImage2 = function(){
            document.getElementById("inputImage").style.display= "block";
            document.getElementById("inputImage").src = "image/paper.jpg"
        }
        let inImage3 = function(){
            document.getElementById("inputImage").style.display= "block";
            document.getElementById("inputImage").src = "image/scissor.jpg"
        }
        for (i = 0; i < childrens.length; i++) {
            childrens[i].addEventListener('click', gameResult);
    
            function gameResult() {
    
                //Random Number
                function getRandomInt(min, max) {
                    return Math.floor(Math.random() * (max - min + 1) + min);
                }
                let random = getRandomInt(1, 3);
    
                //Computer Output 
                let computerOutput = document.getElementById("computerValue");
                if (random == 1) {
                    computerOutput.textContent = "Rock";
                    document.getElementById("computerImage").style.display= "block";
                    document.getElementById("computerImage").src = "image/rock.jpg"
                } else if (random == 2) {
                    computerOutput.textContent = "Paper";
                    document.getElementById("inputImage").style.display= "block";
                    document.getElementById("computerImage").src = "image/paper.jpg"
                } else {
                    computerOutput.textContent = "scissor";
                    document.getElementById("inputImage").style.display= "block";
                    document.getElementById("computerImage").src = "image/scissor.jpg"
                }
    
                //Result
                let result = document.getElementById("result");
    
                //Game Logic
                if (random == 3 && this.textContent == "Rock") {
                    result.textContent = "Congratulation! You Win";
                } else if (random == 2 && this.textContent == "scissor") {
                    result.textContent = "Congratulation, You Win";
                } else if (random == 1 && this.textContent == "Paper") {
                    result.textContent = "Congratulation, You Win";
                } else if (random == 1 && this.textContent == "Rock") {
                    result.textContent = "Draw";
                } else if (random == 2 && this.textContent == "Paper") {
                    result.textContent = "Draw";
                } else if (random == 3 && this.textContent == "scissor") {
                    result.textContent = "Draw";
                } else {
                    result.textContent = "Opps!! You Lost";
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
